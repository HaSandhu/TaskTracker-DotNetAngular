<p>task-form works!</p>
<form>
    <h1> Create a New Task! </h1>
    <!-- Title -->
     <div>
        <h4>Title:</h4>
        <input [(ngModel)]="taskTitle">
     </div>
    <!-- Description -->
     <div>
        <p>Description:</p>
        <input [(ngModel)]="taskDescription">
     </div>
    <!-- Status toggle -->
     <div>
        <p>Status:</p>
        <input [(ngModel)]="taskStatus">
     </div>
    <!-- Priority toggle -->
     <div>
        <p>Priority:</p>
        <input [(ngModel)]="taskPriority">
     </div>
</form>
